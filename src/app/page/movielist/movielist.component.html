<table class="table table-striped table-responsive my-3">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Genre</th>
      <th>Director</th>
      <th>Release Year</th>
      <th>Poster</th>
      <th>Studio</th>
      <th>Active</th>
      <th>Controls</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movieList$ | async">
      <td>{{ movie.id }}</td>
      <td>{{ movie.title }}</td>
      <td>{{ movie.genre }}</td>
      <td>{{ movie.director }}</td>
      <td>{{ movie.releaseYear }}</td>
      <td>{{ movie.poster }}</td>
      <td>{{ movie.studio }}</td>
      <td>{{ movie.active }}</td>
      <td>
        <div class="btn-group">
          <button
            [routerLink]="['/movielist/edit', movie.id]"
            class="btn btn-info"
          >
            <i class="fa fa-edit"></i>
          </button>
          <button (click)="onDelete(movie)" class="btn btn-danger">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
